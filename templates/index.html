<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ana Sayfa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Hoş Geldin!</h1>
        <nav>
            <button onclick="location.href='/logout'">Çıkış Yap</button>
            <button onclick="location.href='/'">Ana Sayfa</button>
            <button onclick="location.href='/about'">Hakkımda</button>
            <button onclick="location.href='/notes'">Notlar</button>
            <button onclick="location.href='/settings'">Ayarlar</button>
        </nav>
    </header>

    <main>
        <section>
            <h2>Merhaba, {{ username }}!</h2>

            <h3>Yeni Not Ekle</h3>
            <form method="POST" action="{{ url_for('home') }}">
                <input type="text" name="title" placeholder="Not başlığı">
                <textarea name="content" placeholder="Not içeriği" required></textarea>
                <button type="submit">Not Ekle</button>
            </form>
        </section>

        <section>
            <h3>Notlarım</h3>
            {% if notes %}
                <ul>
                    {% for note in notes %}
                        <li>
                            <strong>{{ note['title'] or "Başlıksız Not" }}</strong><br>
                            {{ note['content'] }}<br>
                            <small>{{ note['created_at'] }}</small><br>

                            <form action="{{ url_for('delete_note', note_id=note['id']) }}" method="post" style="display: inline;">
                                <button type="submit">Sil</button>
                            </form>
                            <a href="{{ url_for('edit_note', note_id=note['id']) }}">Düzenle</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>Henüz notunuz yok.</p>
            {% endif %}
        </section>
    </main>
</body>
</html>
