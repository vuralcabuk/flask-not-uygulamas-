<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Notu Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
        }
        .form-control, .form-control:focus {
            background-color: #2c2c2c;
            color: #fff;
            border-color: #444;
        }
        ::placeholder {
            color: #eee;
            opacity: 1;
            font-style: italic;
        }
        .btn-outline-light:hover {
            background-color: #ffffff;
            color: #000;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="#">Not Defteri</a>
        <div class="ms-auto">
            <a class="btn btn-outline-light me-2" href="/">Ana Sayfa</a>
            <a class="btn btn-outline-light me-2" href="/about">Hakkımda</a>
            <a class="btn btn-outline-light me-2" href="/notes">Notlar</a>
            <a class="btn btn-outline-light me-2" href="/settings">Ayarlar</a>
            <a class="btn btn-danger" href="/logout">Çıkış Yap</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card p-4">
            <h3 class="mb-4">Notu Düzenle</h3>
            <form action="{{ url_for('notes.update_note', note_id=note['id']) }}" method="post">
                <div class="mb-3">
                    <textarea name="content" class="form-control" rows="6" placeholder="Not içeriğini güncelleyin...">{{ note['content'] }}</textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('notes.home') }}" class="btn btn-secondary">İptal</a>
                    <button type="submit" class="btn btn-success">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
