<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        label {
            color: #ffffff;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
        }
        .form-control, .form-control:focus {
            background-color: #2c2c2c;
            color: #fff;
            border-color: #444;
        }
        ::placeholder {
            color: #fff;
            opacity: 1;
        }
        a {
            color: #0d6efd;
        }
        a:hover {
            color: #0a58ca;
            text-decoration: underline;
        }
        .btn-outline-light:hover {
            background-color: #ffffff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
            <h2 class="mb-4 text-center text-white">Kayıt Ol</h2>
            <form method="POST" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Kullanıcı Adı:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Kullanıcı adınızı girin" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Şifrenizi girin" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
            </form>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="mt-3">
                  {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <p class="mt-4 text-center text-white">
                Zaten hesabın var mı? <a href="{{ url_for('auth.login') }}">Giriş Yap</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
